      <h1>Players with highest scores in ODI Cricket</h1>
      <h5 style="text-align: right; margin-left: 50px">
        <a href="{{ url_for('create') }}">Add New Player</a>
      </h5>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th><h5>Player Id</h5></th>
            <th><h5>Player Name</h5></th>
            <th><h5>Country</h5></th>
            <th><h5>Runs</h5></th>
            <th><h5>Actions</h5></th>
          </tr>
        </thead>
        <tbody>
          {% for player in players %}
          <tr>
            <td>
              <a href="{{ url_for('show', player_id=player['player_id']) }}"
                >{{ player['player_id'] }}</a
              >
            </td>
            <td>
              <a href="{{ url_for('show', player_id=player['player_id']) }}"
                >{{ player['player_name'] }}</a
              >
            </td>
            <td>{{ player['country'] }}</td>
            <td>{{ player['runs'] }}</td>
            <td>
              <a
                href="/edit/{{ loop.index0 }}"
                class="btn btn-primary btn-lg btn-3d"
                ><i class="fa fa-pencil" style="margin-right: 10px"></i
                >Update</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </header>
  </body>
</html>
